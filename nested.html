<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Search Query Builder</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container mt-7">
      <img class="logo" src="img/Rapyd-logo.png"></img>
      <h1 class="mb-7"><i class="fas fa-cogs"></i> Nested Search Query Builder</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <label for="jsonInput" class="form-label"><i class="fas fa-search"></i> Enter OpenSearch Request:</label>
          <textarea class="form-control mb-3" id="jsonInput" rows="10"></textarea>
          <button class="btn btn-primary mt-3" onclick="convertJson()">
            <i class="fas fa-magic"></i> Convert
          </button>
        </div>
        <div class="col-lg-6">
          <label for="output" class="form-label"><i class="fas fa-file-alt"></i> Nested Query Result:</label>
          <textarea class="form-control mb-3" id="output" rows="10" readonly></textarea>
          <button class="btn btn-primary mt-3" onclick="copyOutput()">
            <i class="fas fa-copy"></i> Copy Output
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container mt-5">
      <h3>©2024 Rapyd Financial Network (2016) Ltd</h3>
      <h3 class="mt-3">Nati™</h3>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
